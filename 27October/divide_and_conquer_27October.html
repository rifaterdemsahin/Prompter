<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMPT HELPER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #555;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
        }

        #scrollTopBtn:hover {
            background-color: #777;
        }
    </style>

    <!-- Disable caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            font-family: Arial, Helvetica, sans-serif; /* Added sans-serif font */
        }

        .mirrored {
            transform: scaleX(-1);
        }

        .inverted {
            background-color: black;
            color: white;
        }

        .centered {
            width: 33%;
            margin: 0 auto;
            text-align: center;
        }

        button {
            padding: 10px;
            margin: 20px 0;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif; /* Added sans-serif font for buttons */
        }
        #version {
            color: red;
        }

        .section {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .section-1 { background-color: #1a4d1a; } /* Dark Green */
        .section-2 { background-color: #4d1a1a; } /* Dark Red */
        .section-3 { background-color: #1a1a4d; } /* Dark Blue */
        .section-4 { background-color: #4d4d1a; } /* Dark Yellow */
        .section-5 { background-color: #4d1a4d; } /* Dark Purple */
        .section-6 { background-color: #1a4d4d; } /* Dark Cyan */
        .section-7 { background-color: #4d331a; } /* Dark Orange */
        .section-8 { background-color: #331a4d; } /* Dark Indigo */
        .section-9 { background-color: #1a3d4d; } /* Dark Teal */

        .word-count {
            font-size: 1.2em;
            font-style: italic;
            margin-top: 10px;
            animation: flicker 1s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .broll {
            background-color: #2a2a2a;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .voiceover {
            font-style: italic;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>ðŸš€ PROMPT HELPER</h1>
        <button onclick="toggleRotation()">Toggle Rotation & Invert Colors</button>
        <button onclick="increaseFontSize()">Increase Font Size</button>
        <button onclick="location.reload(true)">Refresh Page</button>
        <p id="version"></p>
        <button onclick="toggleBoldText()">Toggle Bold Text</button>
        <button onclick="toggleMirror()">Toggle Rotation</button>

        <hr>

        <h2>ðŸ’ª Pain and Gain</h2>

        <div id="content-container">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Function to toggle mirror
        function toggleMirror() {
            document.body.classList.toggle('mirrored');
        }

        // Function to toggle bold text
        function toggleBoldText() {
            document.body.style.fontWeight = document.body.style.fontWeight === 'bold' ? 'normal' : 'bold';
        }

        // Function to generate version number based on the current date
        function getVersion() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `Version: ${year}.${month}.${day}`;
        }

        // Set version number on the page
        document.getElementById('version').innerText = getVersion();

        // Disable caching by adding a cache-busting query to all links and resources
        function cacheBust() {
            const elements = document.querySelectorAll('link, script, img');
            elements.forEach((element) => {
                const srcAttr = element.tagName === 'LINK' ? 'href' : 'src';
                const url = element.getAttribute(srcAttr);
                if (url) {
                    element.setAttribute(srcAttr, `${url}?v=${new Date().getTime()}`);
                }
            });
        }

        cacheBust(); // Apply cache-busting

        // Function to count words and estimate narration time
        function countWordsAndEstimateTime() {
            const sections = document.querySelectorAll('.section');
            sections.forEach((section) => {
                const text = section.innerText;
                const wordCount = text.trim().split(/\s+/).length;
                const timeToNarrate = Math.ceil(wordCount / 150); // Assuming 150 words per minute
                const wordCountElement = section.querySelector('.word-count');
                wordCountElement.textContent = `Word count: ${wordCount} | Estimated narration time: ${timeToNarrate} minute${timeToNarrate !== 1 ? 's' : ''}`;
            });
        }

        // New function to load and render content
        function loadAndRenderContent() {
            fetch('content.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('content-container');
                    data.sections.forEach((section, index) => {
                        const sectionElement = document.createElement('div');
                        sectionElement.className = `section section-${index + 1}`;
                        sectionElement.innerHTML = `
                            <h2>${section.title}</h2>
                            <h3>MOOD</h3>
                            ${section.mood.map(m => `<p>${m}</p>`).join('')}
                            <pre><code>${section.timing}</code></pre>
                            ${section.content.map(c => `<p>${c}</p>`).join('')}
                            ${section.broll ? `<div class="broll"><p>${section.broll}</p></div>` : ''}
                            <div class="word-count"></div>
                        `;
                        container.appendChild(sectionElement);
                    });
                    countWordsAndEstimateTime();
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Function to toggle rotation and invert colors
        function toggleRotation() {
            const centeredDiv = document.querySelector('.centered');
            centeredDiv.classList.toggle('mirrored');
            document.body.classList.toggle('inverted');
        }

        // Function to increase font size
        function increaseFontSize() {
            const elements = document.querySelectorAll('.centered, .centered *');
            elements.forEach(element => {
                const currentSize = window.getComputedStyle(element).fontSize;
                const newSize = parseFloat(currentSize) + 2;
                element.style.fontSize = newSize + 'px';
            });
        }

        // Call loadAndRenderContent when the page loads
        window.onload = function() {
            loadAndRenderContent();
            moveWordCounterToHeader();
            // ... (keep other onload functions) ...

            function moveWordCounterToHeader() {
                const header = document.querySelector('header');
                if (!header) {
                    console.error('Header not found');
                    return;
                }
                const wordCountElement = document.createElement('div');
                wordCountElement.id = 'header-word-count';
                header.appendChild(wordCountElement);
                
                const observer = new MutationObserver(() => {
                    const wordCounts = document.querySelectorAll('.word-count');
                    let totalWords = 0;
                    let totalTime = 0;
                    wordCounts.forEach(wc => {
                        const text = wc.textContent;
                        const words = parseInt(text.match(/Word count: (\d+)/)[1]);
                        const time = parseInt(text.match(/Estimated narration time: (\d+)/)[1]);
                        totalWords += words;
                        totalTime += time;
                    });
                    wordCountElement.textContent = `Total word count: ${totalWords} | Total estimated narration time: ${totalTime} minute${totalTime !== 1 ? 's' : ''}`;
                });
                
                observer.observe(document.getElementById('content-container'), { subtree: true, childList: true });
            }
        };
    </script>
</body>
</html>
